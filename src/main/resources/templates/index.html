<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Net Reader</title>
    <div th:include="fragment/header :: lib"></div>
</head>
<body id="netReader" ng-app="netReaderApp" ng-controller="indexCtrl" class="mdui-theme-primary-deep-purple mdui-theme-accent-deep-purple mdui-drawer-body-left" ng-class="{true: 'drawer-closed'}[drawerClosed]">
    <button class="mdui-btn mdui-color-theme mdui-text-color-white mdui-ripple drawer-switch mdui-shadow-4" ng-class="{true: 'drawer-switch-opened'}[drawerClosed]" ng-click="openDrawer()"><i class="mdui-icon material-icons">&#xe5d2;</i></button>
    <div class="mdui-drawer mdui-color-theme mdui-theme-layout-dark" id="left-drawer">
        <ul class="mdui-list">
            <li class="mdui-subheader" ng-bind="user.username"></li>
            <li class="mdui-divider"></li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">&#xe853;</i>
                <div class="mdui-list-item-content">个人信息</div>
            </li>
            <li class="mdui-list-item mdui-ripple" ng-click="logout()">
                <i class="mdui-list-item-icon mdui-icon material-icons">&#xe8ac;</i>
                <div class="mdui-list-item-content">登出</div>
            </li>
            <li class="mdui-divider"></li>
            <li class="mdui-list-item mdui-ripple" ui-sref="novel">
                <i class="mdui-list-item-icon mdui-icon material-icons">&#xe02f;</i>
                <div class="mdui-list-item-content">小说列表</div>
            </li>
            <li class="mdui-divider"></li>
            <li class="mdui-list-item mdui-ripple" ng-click="closeDrawer()">
                <i class="mdui-list-item-icon mdui-icon material-icons">&#xe888;</i>
                <div class="mdui-list-item-content">关闭侧边栏</div>
            </li>
        </ul>
    </div>
    <div class="container" ui-view="">
    </div>
    <div class="mdui-dialog">
        <div class="mdui-dialog-content">确定登出？</div>
        <div class="mdui-dialog-actions mdui-dialog-actions-stacked">
            <button class="mdui-btn mdui-ripple">取消</button>
            <button class="mdui-btn mdui-ripple">确定</button>
        </div>
    </div>
    <footer>
        <div th:include="fragment/footer :: lib"></div>
        <div th:include="fragment/footer :: netReader"></div>
    </footer>
</body>
</html>
